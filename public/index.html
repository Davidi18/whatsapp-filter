<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Control</title>
    
    <!-- Retro Terminal Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300ff9f'><rect x='2' y='3' width='20' height='14' rx='2' stroke='%2300ff9f' stroke-width='2' fill='%230d1b2a'/><path d='M6 7h2v2H6zM6 10h8v1H6z' fill='%2300ff9f'/><circle cx='18' cy='8' r='1' fill='%2300ff9f'/></svg>" type="image/svg+xml">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0d1b2a;
            color: #00ff9f;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                linear-gradient(90deg, rgba(0,255,159,0.1) 1px, transparent 1px),
                linear-gradient(180deg, rgba(0,255,159,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            text-align: left;
        }

        .terminal {
            max-width: 800px;
            margin: 0 auto;
            background: #1a2332;
            border: 2px solid #00ff9f;
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(0,255,159,0.3),
                inset 0 0 20px rgba(0,255,159,0.1);
        }

        .header {
            background: #00ff9f;
            color: #0d1b2a;
            padding: 15px 25px;
            font-weight: 900;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #00ff9f;
            text-align: left;
        }

        .content {
            padding: 30px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-family: monospace;
            font-size: 14px;
        }

        .status-item {
            background: rgba(0,255,159,0.1);
            padding: 8px 15px;
            border: 1px solid #00ff9f;
            border-radius: 4px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(0,255,159,0.05);
            border: 1px solid #00ff9f;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 900;
            color: #00ff9f;
            text-shadow: 0 0 10px rgba(0,255,159,0.5);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .section {
            margin-bottom: 40px;
            border: 1px solid #00ff9f;
            border-radius: 4px;
            background: rgba(0,255,159,0.02);
        }

        .section-header {
            background: rgba(0,255,159,0.1);
            padding: 12px 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            border-bottom: 1px solid #00ff9f;
            text-align: left;
        }

        .section-content {
            padding: 25px;
        }

        .add-form {
            display: grid;
            grid-template-columns: 1.2fr 1.2fr 0.8fr 100px;
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        .input-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            text-align: left;
        }

        .input-field {
            background: transparent;
            border: 1px solid #00ff9f;
            color: #00ff9f;
            padding: 12px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s ease;
            text-align: left;
        }

        .input-field:focus {
            border-color: #00ff9f;
            box-shadow: 0 0 10px rgba(0,255,159,0.3);
            background: rgba(0,255,159,0.05);
        }

        .input-field::placeholder {
            color: rgba(0,255,159,0.5);
        }

        .btn {
            background: transparent;
            border: 2px solid #00ff9f;
            color: #00ff9f;
            padding: 12px 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 80px;
        }

        .btn:hover {
            background: #00ff9f;
            color: #0d1b2a;
            box-shadow: 0 0 15px rgba(0,255,159,0.5);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-item {
            display: grid;
            grid-template-columns: 1fr 1fr 100px 60px;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0,255,159,0.03);
            border: 1px solid rgba(0,255,159,0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(0,255,159,0.08);
            border-color: #00ff9f;
        }

        .contact-number {
            font-family: monospace;
            font-size: 14px;
            font-weight: 700;
            text-align: left;
        }

        .contact-name {
            font-size: 14px;
            font-weight: 400;
            text-align: left;
        }

        .contact-type {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            text-align: left;
        }

        .remove-btn {
            background: transparent;
            border: 1px solid #ff4757;
            color: #ff4757;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff4757;
            color: #0d1b2a;
            box-shadow: 0 0 10px rgba(255,71,87,0.5);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #00ff9f;
            color: #0d1b2a;
            padding: 15px 25px;
            border-radius: 4px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,255,159,0.5);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: #ff4757;
            color: white;
            box-shadow: 0 0 20px rgba(255,71,87,0.5);
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .terminal {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .status-item {
                text-align: center;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .add-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .contact-item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: left;
                padding: 20px;
            }
            
            .contact-item > div {
                padding: 5px 0;
                border-bottom: 1px solid rgba(0,255,159,0.2);
            }
            
            .contact-item > div:last-child {
                border-bottom: none;
                text-align: center;
                padding-top: 15px;
            }
            
            .remove-btn {
                width: 100%;
                height: 45px;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 14px;
                padding: 12px 20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 28px;
            }
            
            .input-field {
                padding: 15px 12px;
                font-size: 16px;
            }
            
            .btn {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            &gt; FILTER CONTROL SYSTEM v2.1
        </div>
        
        <div class="content">
            <div class="status-bar">
                <div class="status-item">
                    STATUS: <span class="blink" id="systemStatus">LOADING</span>
                </div>
                <div class="status-item">
                    UPTIME: <span id="uptime">--:--:--</span>
                </div>
                <div class="status-item">
                    WEBHOOK: <span id="webhookStatus">CHECKING</span>
                </div>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalContacts">-</div>
                    <div class="stat-label">ACTIVE CONTACTS</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="todayMessages">-</div>
                    <div class="stat-label">MESSAGES TODAY</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">+ ADD NEW CONTACT</div>
                <div class="section-content">
                    <div class="add-form">
                        <div class="input-group">
                            <div class="input-label">PHONE NUMBER</div>
                            <input
                                type="tel"
                                class="input-field"
                                placeholder="972547554964"
                                id="phoneInput"
                            >
                        </div>
                        <div class="input-group">
                            <div class="input-label">CONTACT NAME</div>
                            <input 
                                type="text" 
                                class="input-field" 
                                placeholder="CLIENT NAME"
                                id="nameInput"
                            >
                        </div>
                        <div class="input-group">
                            <div class="input-label">TYPE</div>
                            <select class="input-field" id="typeInput">
                                <option value="PERSONAL">PERSONAL</option>
                                <option value="BUSINESS">BUSINESS</option>
                                <option value="VIP">VIP</option>
                                <option value="TEMP">TEMP</option>
                            </select>
                        </div>
                        <button class="btn" onclick="addContact()">ADD</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">AUTHORIZED CONTACTS</div>
                <div class="section-content">
                    <div id="contactsList" class="contact-list">
                        <div class="empty-state">
                            <div class="empty-icon">⊗</div>
                            <div>NO CONTACTS FOUND</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // START COMPLETELY EMPTY - NO DEMO DATA
        let contacts = [];
        let stats = { totalMessages: 0, filteredMessages: 0, allowedMessages: 0 };

        // Load data from server
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const data = await response.json();
                    contacts = data.contacts || [];
                    stats = data.stats || stats;
                    
                    renderContacts();
                    updateStats();
                    
                    document.getElementById('systemStatus').textContent = 'ONLINE';
                    
                    if (data.webhookFromEnv) {
                        document.getElementById('webhookStatus').textContent = 'ENV';
                    } else {
                        document.getElementById('webhookStatus').textContent = 'SET';
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                showToast('CONNECTION ERROR', 'error');
                document.getElementById('systemStatus').textContent = 'OFFLINE';
                document.getElementById('webhookStatus').textContent = 'ERROR';
            }
        }

        // Load system info
        async function loadSystemInfo() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    const data = await response.json();
                    
                    const hours = Math.floor(data.uptime / 3600);
                    const minutes = Math.floor((data.uptime % 3600) / 60);
                    const seconds = Math.floor(data.uptime % 60);
                    document.getElementById('uptime').textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            } catch (error) {
                document.getElementById('uptime').textContent = '--:--:--';
            }
        }

        // Save contacts to server
        async function saveContacts() {
            try {
                const response = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contacts })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Save failed');
                }
            } catch (error) {
                console.error('Failed to save contacts:', error);
                showToast('SAVE FAILED', 'error');
                throw error;
            }
        }

        function updateStats() {
            document.getElementById('totalContacts').textContent = contacts.length;
            document.getElementById('todayMessages').textContent = stats.allowedMessages || 0;
        }

        function validatePhone(phone) {
            // Accept: pure digits (10-15 chars) OR Israeli formatted (972-XX-XXX-XXXX)
            const phoneRegex = /^(\d{10,15}|972[-\s]?[1-9]\d{1}[-\s]?\d{3}[-\s]?\d{4})$/;
            const cleaned = phone.replace(/[-\s]/g, '');
            return phoneRegex.test(phone) && cleaned.length >= 10 && cleaned.length <= 15;
        }

        function validateName(name) {
            if (name.length < 2 || name.length > 50) return false;
            const nameRegex = /^[a-zA-Z\u0590-\u05FF\s]+$/;
            return nameRegex.test(name);
        }

        function sanitizeInput(input) {
            return input.replace(/[<>\"'&]/g, '');
        }

        function renderContacts() {
            const list = document.getElementById('contactsList');
            
            if (contacts.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⊗</div>
                        <div>NO CONTACTS FOUND</div>
                    </div>
                `;
                updateStats();
                return;
            }

            list.innerHTML = contacts.map((contact, index) => `
                <div class="contact-item">
                    <div class="contact-number">${contact.phone}</div>
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-type">${contact.type}</div>
                    <button class="remove-btn" onclick="removeContact(${index})">×</button>
                </div>
            `).join('');

            updateStats();
        }

        async function addContact() {
            const phoneInput = document.getElementById('phoneInput');
            const nameInput = document.getElementById('nameInput');
            const typeInput = document.getElementById('typeInput');
            
            let phone = phoneInput.value.trim();
            let name = nameInput.value.trim();
            const type = typeInput.value;

            if (!phone || !name) {
                showToast('MISSING DATA', 'error');
                return;
            }

            if (!validatePhone(phone)) {
                showToast('INVALID PHONE FORMAT', 'error');
                phoneInput.focus();
                return;
            }

            if (!validateName(name)) {
                showToast('INVALID NAME (2-50 CHARS)', 'error');
                nameInput.focus();
                return;
            }

            phone = sanitizeInput(phone);
            name = sanitizeInput(name);

            if (contacts.some(c => c.phone === phone)) {
                showToast('CONTACT EXISTS', 'error');
                return;
            }

            const newContact = { phone, name, type };
            contacts.push(newContact);
            
            try {
                await saveContacts();
                
                phoneInput.value = '';
                nameInput.value = '';
                typeInput.value = 'PERSONAL';
                
                renderContacts();
                showToast('CONTACT ADDED');
            } catch (error) {
                contacts.pop();
            }
        }

        async function removeContact(index) {
            if (index < 0 || index >= contacts.length) return;
            
            const removedContact = contacts[index];
            contacts.splice(index, 1);
            
            try {
                await saveContacts();
                renderContacts();
                showToast('CONTACT REMOVED');
            } catch (error) {
                contacts.splice(index, 0, removedContact);
                renderContacts();
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Enter key navigation
        document.getElementById('phoneInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('nameInput').focus();
            }
        });

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('typeInput').focus();
            }
        });

        document.getElementById('typeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addContact();
            }
        });

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            loadConfig();
            loadSystemInfo();
        }, 30000);

        // Initial load
        loadConfig();
        loadSystemInfo();
    </script>
</body>
</html>
